apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 5m
  chart:
    spec:
      chart: cert-manager
      version: "v1.15.1"
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: cert-manager
  values:
    installCRDs: true
    global:
      leaderElection:
        namespace: cert-manager
    extraArgs:
      - --dns01-recursive-nameservers-only
      - --dns01-recursive-nameservers=8.8.8.8:53,1.1.1.1:53
    # Force cert-manager to use public DNS instead of cluster DNS
    podDnsPolicy: "None"
    podDnsConfig:
      nameservers:
        - "8.8.8.8"
        - "1.1.1.1"
      searches:
        - "cert-manager.svc.cluster.local"
        - "svc.cluster.local"
        - "cluster.local"
      options:
        - name: ndots
          value: "2"
        - name: edns0 