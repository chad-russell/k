apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik-helm-values
  namespace: traefik
data:
  values.yaml: |
    service:
      type: LoadBalancer
      ports:
        - name: dashboard
          port: 8080
          targetPort: 8080

    replicas: 3
    enableLeaderElection: true

    # Persistent storage for ACME certificates
    persistence:
      enabled: true
      name: data
      size: 128Mi
      storageClass: "longhorn"
      path: /data
      annotations: {}

    # Use fsGroup to automatically set correct ownership
    podSecurityContext:
      fsGroup: 65532
      fsGroupChangePolicy: "OnRootMismatch"
      runAsGroup: 65532
      runAsNonRoot: true
      runAsUser: 65532

    # Certificate resolvers for Let's Encrypt
    certificatesResolvers:
      letsencrypt:
        acme:
          storage: /data/acme.json
          dnsChallenge:
            provider: route53
            delayBeforeCheck: 0
          caServer: https://acme-v02.api.letsencrypt.org/directory
          keyType: RSA4096

    additionalArguments:
      - "--api.dashboard=true"
      - "--log.level=DEBUG"

    envFrom:
      - secretRef:
          name: route53-creds

    # Enable the websecure entryPoint
    entryPoints:
      web:
        address: ":80"
      websecure:
        address: ":443"
      traefik:
        address: ":8080"

    # Create default IngressClass if not set
    ingressClass:
      enabled: true
