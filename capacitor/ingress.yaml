apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: capacitor
  namespace: flux-system
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`capacitor.internal.crussell.io`)
      kind: Rule
      services:
        - name: capacitor
          port: http
  tls:
    certResolver: letsencrypt
