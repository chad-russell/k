name: Test Runner

on:
  workflow_dispatch:

jobs:
  test-basic:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test runner environment
        run: |
          echo "ğŸƒ Testing Forgejo Actions Runner"
          echo "Runner name: $(hostname)"
          echo "Working directory: $(pwd)"
          echo "User: $(whoami)"
          echo "Date: $(date)"

      - name: Test system info
        run: |
          echo "ğŸ–¥ï¸ System Information:"
          echo "OS: $(uname -a)"
          echo "CPU info:"
          lscpu | head -20
          echo "Memory info:"
          free -h
          echo "Disk space:"
          df -h

      - name: Test Kubernetes access
        run: |
          echo "â˜¸ï¸ Testing Kubernetes access:"
          if command -v kubectl &> /dev/null; then
            echo "âœ… kubectl is available"
            kubectl version --client
            kubectl cluster-info
            kubectl get nodes
          else
            echo "âŒ kubectl not found"
          fi

      - name: Test Flux access
        run: |
          echo "ğŸŒŠ Testing Flux access:"
          if command -v flux &> /dev/null; then
            echo "âœ… Flux CLI is available"
            flux --version
            flux check --pre
          else
            echo "âš ï¸ Flux CLI not found - will be installed when needed"
          fi

      - name: Test Docker access
        run: |
          echo "ğŸ³ Testing Docker access:"
          if command -v docker &> /dev/null; then
            echo "âœ… Docker is available"
            docker --version
            docker info | head -10
          else
            echo "âš ï¸ Docker not found"
          fi

      - name: Success message
        run: |
          echo "ğŸ‰ Runner test completed successfully!"
          echo "Your Forgejo Actions runner is working properly!"
