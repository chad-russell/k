apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: "3.7.3"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: media
      interval: 15m
  values:
    controllers:
      sonarr:
        containers:
          app:
            image:
              repository: lscr.io/linuxserver/sonarr
              tag: "latest"
            env:
              TZ: "America/New_York" # Change to your timezone
              SONARR__SERVER__PORT: "80"
              SONARR__AUTH__METHOD: "External"
              SONARR__AUTH__REQUIRED: "DisabledForLocalAddresses"
              SONARR__APP__THEME: "dark"
              SONARR__LOG__LEVEL: "info"
              SONARR__APP__INSTANCENAME: "Sonarr"
              PUID: "1000"
              PGID: "1000"
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 1Gi
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: 80
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: 80
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              runAsUser: 1000
              runAsGroup: 1000
              capabilities:
                drop:
                  - ALL

    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: sonarr
        ports:
          http:
            port: 80

    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        storageClass: "longhorn" # Using your Longhorn storage
        accessMode: ReadWriteOnce
        size: 1Gi
        retain: true
        globalMounts:
          - path: /config
      tmp:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /tmp
      media:
        enabled: true
        type: nfs
        server: 192.168.20.31
        path: /mnt/tank/media
        advancedMounts:
          sonarr:
            app:
              - path: /data
                server: 192.168.20.31
                remotePath: /mnt/tank/media
                type: nfs
                mountOptions:
                  - nfsvers=4.1
                  - rsize=1048576
                  - wsize=1048576
                  - hard
                  - intr
                  - noatime
