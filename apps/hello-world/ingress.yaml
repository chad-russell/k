apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: hello-world
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`hello-k3s.crussell.io`)
      kind: Rule
      services:
        - name: hello-world
          port: 80
  tls:
    certResolver: letsencrypt
