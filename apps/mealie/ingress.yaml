apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: mealie
  namespace: mealie
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`mealie.k3s.crussell.io`)
      kind: Rule
      services:
        - name: mealie
          port: 9000
  tls:
    certResolver: letsencrypt
