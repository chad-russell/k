apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: n8n
  namespace: n8n
spec:
  interval: 15m
  chart:
    spec:
      chart: n8n
      version: "0.23.0"
      sourceRef:
        kind: HelmRepository
        name: n8n
        namespace: n8n
      interval: 15m
  values:
    # Basic configuration
    replicaCount: 1

    # Service configuration
    service:
      type: ClusterIP
      port: 5678

    # Ingress configuration (adjust domain to match your setup)
    ingress:
      enabled: true
      className: "nginx" # Adjust if you use a different ingress class
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod" # Adjust if needed
      hosts:
        - host: n8n.local # Change this to your domain
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: n8n-tls
          hosts:
            - n8n.local # Change this to your domain

    # Persistence for workflows and data
    persistence:
      enabled: true
      storageClass: "longhorn" # Using your Longhorn storage
      accessMode: ReadWriteOnce
      size: 10Gi

    # Environment variables
    env:
      - name: N8N_HOST
        value: "n8n.local" # Change this to your domain
      - name: N8N_PORT
        value: "5678"
      - name: N8N_PROTOCOL
        value: "https"
      - name: WEBHOOK_URL
        value: "https://n8n.local" # Change this to your domain

    # Resource limits (adjust based on your needs)
    resources:
      limits:
        cpu: 1000m
        memory: 1Gi
      requests:
        cpu: 500m
        memory: 512Mi
