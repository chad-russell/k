apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: open-webui
  namespace: open-webui
spec:
  interval: 15m
  chart:
    spec:
      chart: open-webui
      version: "3.1.8"
      sourceRef:
        kind: HelmRepository
        name: open-webui
        namespace: open-webui
      interval: 15m
  values:
    # Disable built-in ingress - we'll use Traefik IngressRoute instead
    ingress:
      enabled: false

    # Main Open WebUI application configuration
    replicaCount: 1

    # Image configuration
    image:
      repository: ghcr.io/open-webui/open-webui
      tag: "main"
      pullPolicy: Always

    # Service configuration
    service:
      type: ClusterIP
      port: 80
      targetPort: 8080

    # Open WebUI specific configuration
    env:
      # Basic configuration
      - name: WEBUI_NAME
        value: "Open WebUI"
      - name: DEFAULT_LOCALE
        value: "en-US"

      # Security settings
      - name: ENABLE_SIGNUP
        value: "true"
      - name: DEFAULT_USER_ROLE
        value: "pending"

      # File upload settings
      - name: ENABLE_IMAGE_GENERATION
        value: "true"
      - name: ENABLE_COMMUNITY_SHARING
        value: "false"

      # Database configuration (using SQLite by default)
      - name: DATABASE_URL
        value: "sqlite:///app/backend/data/webui.db"

      # Optional: Configure external AI services
      # Uncomment and configure these if you have external AI services
      # - name: OPENAI_API_BASE_URL
      #   value: "https://api.openai.com/v1"
      # - name: OPENAI_API_KEY
      #   valueFrom:
      #     secretKeyRef:
      #       name: openai-secret
      #       key: api-key

    # Persistence for data and models
    persistence:
      enabled: true
      storageClass: "longhorn" # Using your Longhorn storage
      accessModes:
        - ReadWriteOnce
      size: 20Gi
      mountPath: "/app/backend/data"

    # Resource limits (adjust based on your needs)
    resources:
      limits:
        cpu: 2000m
        memory: 4Gi
      requests:
        cpu: 500m
        memory: 1Gi

    # Security context
    securityContext:
      runAsNonRoot: false # Open WebUI typically needs to run as root
      runAsUser: 0
      runAsGroup: 0
      fsGroup: 0

    # Pod security context
    podSecurityContext:
      fsGroup: 0

    # Health checks
    livenessProbe:
      httpGet:
        path: /health
        port: 8080
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3

    readinessProbe:
      httpGet:
        path: /health
        port: 8080
      initialDelaySeconds: 5
      periodSeconds: 5
      timeoutSeconds: 3
      failureThreshold: 3
