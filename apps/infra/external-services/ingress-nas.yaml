apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: nas
  namespace: external-services
spec:
  entryPoints:
    - websecure
    - websecure
  routes:
    # Redirect root path to /ui/ at Traefik level
    - match: Host(`nas.internal.crussell.io`) && Path(`/`)
      kind: Rule
      middlewares:
        - name: nas-redirect
      services:
        - name: nas-external
          port: 80
    # Forward all other paths (including /ui/) to backend
    - match: Host(`nas.internal.crussell.io`) && PathPrefix(`/`)
      kind: Rule
      priority: 1
      middlewares:
        - name: nas-headers
      services:
        - name: nas-external
          port: 80
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: nas-redirect
  namespace: external-services
spec:
  redirectRegex:
    regex: "^https://([^/]+)/?$"
    replacement: "https://${1}/ui/"
    permanent: true
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: nas-headers
  namespace: external-services
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: "https"
      X-Forwarded-Host: "nas.internal.crussell.io"
      X-Forwarded-Port: "443"
      X-Forwarded-Ssl: "on"
      X-Url-Scheme: "https" 