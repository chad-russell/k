apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: paperless-gpt
  namespace: paperless-ngx
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`paperless.internal.crussell.io`)
      kind: Rule
      services:
        - name: paperless-gpt
          port: 3000
  tls:
    certResolver: letsencrypt
