apiVersion: apps/v1
kind: Deployment
metadata:
  name: paperless-gpt
  namespace: paperless-ngx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: paperless-gpt
  template:
    metadata:
      labels:
        app: paperless-gpt
    spec:
      containers:
        - name: paperless-gpt
          image: icereed/paperless-gpt:latest
          ports:
            - containerPort: 3000
          env:
            - name: PAPERLESS_BASE_URL
              value: "http://paperless-ngx:8000"
            - name: PAPERLESS_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: paperless-ngx-secrets
                  key: PAPERLESS_API_TOKEN
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: paperless-ngx-secrets
                  key: OPENAI_API_KEY
            - name: PORT
              value: "3000"
          volumeMounts:
            - name: paperless-gpt-data
              mountPath: /app/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: paperless-gpt-data
          persistentVolumeClaim:
            claimName: paperless-gpt-data

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: paperless-gpt-data
  namespace: paperless-ngx
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: paperless-gpt
  namespace: paperless-ngx
spec:
  selector:
    app: paperless-gpt
  ports:
    - port: 3000
      targetPort: 3000
  type: ClusterIP
