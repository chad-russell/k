apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashlit
  namespace: dashlit
  labels:
    app: dashlit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashlit
  template:
    metadata:
      labels:
        app: dashlit
    spec:
      containers:
        - name: dashlit
          image: ghcr.io/codewec/dashlit:latest
          ports:
            - containerPort: 3000
          env:
            - name: ORIGIN
              value: "https://dashlit.crussell.io"
          volumeMounts:
            - name: dashlit-data
              mountPath: /app/data
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: dashlit-data
          persistentVolumeClaim:
            claimName: dashlit-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dashlit-data
  namespace: dashlit
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: dashlit
  namespace: dashlit
  labels:
    app: dashlit
spec:
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: dashlit
