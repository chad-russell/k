apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasktrove
  namespace: tasktrove
  labels:
    app: tasktrove
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tasktrove
  template:
    metadata:
      labels:
        app: tasktrove
    spec:
      securityContext:
        fsGroup: 1000
      initContainers:
        - name: init-data-permissions
          image: busybox:1.36
          command: ['chown', '-R', '1000:1000', '/app/data']
          volumeMounts:
            - name: data
              mountPath: /app/data
      containers:
        - name: tasktrove
          image: ghcr.io/dohsimpson/tasktrove:latest
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: data
              mountPath: /app/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: tasktrove-data
---
apiVersion: v1
kind: Service
metadata:
  name: tasktrove
  namespace: tasktrove
  labels:
    app: tasktrove
spec:
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: tasktrove
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tasktrove-data
  namespace: tasktrove
  labels:
    app: tasktrove
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
