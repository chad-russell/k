apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: flux-system
resources:
  # Monitoring CRDs (required dependencies)
  - ./monitoring/crds

  # Core Infrastructure
  - ./metallb
  - ./longhorn

  # Ingress Controller
  - ./ingress

  # Applications
  - ./apps

  # Database
  - ./postgres

  # Secrets - load last
  - ./secrets
