apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: longhorn-dashboard
  namespace: longhorn-system
spec:
  entryPoints:
    - websecure
  routes:
  tls:
    certResolver: letsencrypt
    - match: Host(`longhorn.internal.crussell.io`)
      kind: Rule
      services:
        - name: longhorn-frontend
          port: 80
